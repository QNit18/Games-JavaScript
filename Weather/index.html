<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="fontawesome/js/all.min.js"></script>
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="fontawesome/css/brands.css" rel="stylesheet" />
    <link href="fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố">
            </div>
            <div class="info-wrapper">
                <p class="city-name">--</p>
                <p class="weather-state">--</p>
                <img class="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                <p class="temperature">--</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT Mọc</div>
                    <div class="value sunrise">--</div>
                </div>
                <div class="item">
                    <div class="label">MT Lặn</div>
                    <div class="value sunset">--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity">--</span>%</div>
                </div>

                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">--</span>km/h</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

    <script>
        // Set default value for the search input as "Ha Noi"
        const defaultCity = "Ha Noi";
        searchInput.value = defaultCity;

        // Trigger the change event to fetch weather data for "Ha Noi" on page load
        const event = new Event("change");
        searchInput.dispatchEvent(event);
        searchInput.value = '';
    </script>
</body>
</html>
